<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä GDP Growth Forecast Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .page-header {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            padding: 30px;
            color: white;
            text-align: center;
        }
        
        .back-link {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            background: white;
            color: #1f77b4;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .back-link:hover {
            background: #f0f2f6;
        }
        
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }
        
        .chart-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-box {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .metric-box h3 {
            color: #666;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        
        .metric-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4ecdc4;
        }
        
        .metric-trend {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #888;
        }
        
        #loadingSpinner {
            text-align: center;
            padding: 50px;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4ecdc4;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body style="background: #f0f2f6; margin: 0; padding: 0;">
    
    <a href="/" class="back-link">‚Üê Back to Dashboard</a>
    
    <div class="page-header">
        <h1>üìä GDP Growth Forecast Dashboard</h1>
        <p>Economic Growth Predictions & Analysis</p>
    </div>
    
    <div class="dashboard-container">
        
        <div id="loadingSpinner">
            <div class="spinner"></div>
            <p>Loading GDP data and generating forecast...</p>
        </div>
        
        <div id="content" style="display: none;">
            
            <!-- Metrics -->
            <div class="metrics-grid">
                <div class="metric-box">
                    <h3>Latest GDP Growth</h3>
                    <div class="metric-value" id="latestActual">--</div>
                    <div class="metric-trend">Current quarter</div>
                </div>
                
                <div class="metric-box">
                    <h3>Average Forecast</h3>
                    <div class="metric-value" id="avgForecast">--</div>
                    <div class="metric-trend">Next 12 months</div>
                </div>
                
                <div class="metric-box">
                    <h3>Economic Outlook</h3>
                    <div class="metric-value" id="outlook" style="font-size: 2rem;">--</div>
                    <div class="metric-trend">Based on forecast</div>
                </div>
            </div>
            
            <!-- Chart -->
            <div class="chart-container">
                <div id="gdpChart"></div>
            </div>
            
            <!-- Insights -->
            <div class="chart-container">
                <h2 style="color: #2e7d32; margin-bottom: 20px;">üìä Economic Analysis</h2>
                <div id="insights"></div>
            </div>
            
        </div>
    </div>
    
    <script>
        // Load GDP data
        async function loadGDPData() {
            try {
                const response = await fetch('/api/gdp-data');
                const data = await response.json();
                
                if (data.success) {
                    // Hide loading
                    document.getElementById('loadingSpinner').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                    
                    // Update metrics
                    document.getElementById('latestActual').textContent = data.latest_actual.toFixed(2) + '%';
                    document.getElementById('avgForecast').textContent = data.avg_forecast.toFixed(2) + '%';
                    
                    // Determine outlook
                    let outlook = 'üìä Stable';
                    if (data.avg_forecast > 7) outlook = 'üöÄ Strong';
                    else if (data.avg_forecast > 5) outlook = 'üìà Moderate';
                    else if (data.avg_forecast > 3) outlook = 'üìä Stable';
                    else outlook = 'üìâ Weak';
                    
                    document.getElementById('outlook').textContent = outlook;
                    
                    // Plot chart
                    const graphData = JSON.parse(data.graph);
                    Plotly.newPlot('gdpChart', graphData.data, graphData.layout, {responsive: true});
                    
                    // Generate insights
                    const insights = `
                        <div style="line-height: 1.8;">
                            <p><strong>Current Situation:</strong> The latest GDP growth rate is <strong>${data.latest_actual.toFixed(2)}%</strong>.</p>
                            
                            <p><strong>Forecast:</strong> The economy is projected to grow at an average rate of 
                            <strong>${data.avg_forecast.toFixed(2)}%</strong> over the next 12 months.</p>
                            
                            <p><strong>Economic Health:</strong> ${
                                data.avg_forecast > 6 ? 
                                'Strong GDP growth indicates a healthy, expanding economy with increasing production and employment opportunities.' :
                                data.avg_forecast > 4 ?
                                'Moderate growth suggests steady economic expansion with balanced development across sectors.' :
                                'Slower growth may indicate economic challenges. Policy interventions may be needed to stimulate activity.'
                            }</p>
                            
                            <p><strong>Investment Implications:</strong> ${
                                data.avg_forecast > 6 ?
                                'Strong growth is generally positive for equities, especially cyclical sectors like banking, real estate, and infrastructure.' :
                                data.avg_forecast > 4 ?
                                'Moderate growth supports a balanced portfolio with mix of growth and defensive stocks.' :
                                'Consider defensive sectors, quality stocks, and bonds during slower growth periods.'
                            }</p>
                            
                            <p><strong>Key Sectors to Watch:</strong> Infrastructure, Manufacturing, Services, Technology, and Consumer Goods</p>
                        </div>
                    `;
                    
                    document.getElementById('insights').innerHTML = insights;
                } else {
                    alert('Error loading data: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        // Load data on page load
        window.addEventListener('DOMContentLoaded', loadGDPData);
    </script>
    
</body>
</html>
