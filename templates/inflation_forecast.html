<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìà Inflation Forecast Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .page-header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            padding: 30px;
            color: white;
            text-align: center;
        }
        
        .back-link {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            background: white;
            color: #1f77b4;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .back-link:hover {
            background: #f0f2f6;
        }
        
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }
        
        .chart-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-box {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .metric-box h3 {
            color: #666;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        
        .metric-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff6b6b;
        }
        
        .metric-trend {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #888;
        }
        
        #loadingSpinner {
            text-align: center;
            padding: 50px;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ff6b6b;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body style="background: #f0f2f6; margin: 0; padding: 0;">
    
    <a href="/" class="back-link">‚Üê Back to Dashboard</a>
    
    <div class="page-header">
        <h1>üìà Inflation Forecast Dashboard</h1>
        <p>AI-Powered 12-Month Inflation Predictions</p>
    </div>
    
    <div class="dashboard-container">
        
        <div id="loadingSpinner">
            <div class="spinner"></div>
            <p>Loading inflation data and generating forecast...</p>
        </div>
        
        <div id="content" style="display: none;">
            
            <!-- Metrics -->
            <div class="metrics-grid">
                <div class="metric-box">
                    <h3>Latest Actual</h3>
                    <div class="metric-value" id="latestActual">--</div>
                    <div class="metric-trend">Current inflation rate</div>
                </div>
                
                <div class="metric-box">
                    <h3>Average Forecast</h3>
                    <div class="metric-value" id="avgForecast">--</div>
                    <div class="metric-trend">Next 12 months</div>
                </div>
                
                <div class="metric-box">
                    <h3>Trend</h3>
                    <div class="metric-value" id="trend" style="font-size: 2rem;">--</div>
                    <div class="metric-trend">Expected direction</div>
                </div>
            </div>
            
            <!-- Chart -->
            <div class="chart-container">
                <div id="inflationChart"></div>
            </div>
            
            <!-- Insights -->
            <div class="chart-container">
                <h2 style="color: #2e7d32; margin-bottom: 20px;">üìä Key Insights</h2>
                <div id="insights"></div>
            </div>
            
        </div>
    </div>
    
    <script>
        // Load inflation data
        async function loadInflationData() {
            try {
                const response = await fetch('/api/inflation-data');
                const data = await response.json();
                
                if (data.success) {
                    // Hide loading
                    document.getElementById('loadingSpinner').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                    
                    // Update metrics
                    document.getElementById('latestActual').textContent = data.latest_actual.toFixed(2) + '%';
                    document.getElementById('avgForecast').textContent = data.avg_forecast.toFixed(2) + '%';
                    
                    const trendIcon = data.trend === 'increasing' ? 'üìà Increasing' : 'üìâ Decreasing';
                    document.getElementById('trend').textContent = trendIcon;
                    
                    // Plot chart
                    const graphData = JSON.parse(data.graph);
                    Plotly.newPlot('inflationChart', graphData.data, graphData.layout, {responsive: true});
                    
                    // Generate insights
                    const insights = `
                        <div style="line-height: 1.8;">
                            <p><strong>Current Situation:</strong> The latest inflation rate stands at <strong>${data.latest_actual.toFixed(2)}%</strong>.</p>
                            
                            <p><strong>Forecast:</strong> Over the next 12 months, inflation is expected to ${data.trend}, 
                            with an average rate of <strong>${data.avg_forecast.toFixed(2)}%</strong>.</p>
                            
                            <p><strong>Impact:</strong> ${data.trend === 'increasing' ? 
                                'Rising inflation may lead to higher interest rates and increased cost of living. Consider reviewing your investments and budget accordingly.' : 
                                'Decreasing inflation may provide relief to consumers and potentially lead to lower interest rates.'}</p>
                            
                            <p><strong>Recommendation:</strong> ${data.trend === 'increasing' ? 
                                'Focus on inflation-protected investments like TIPS, real estate, or commodities. Review fixed-income portfolios.' : 
                                'This may be a good time to lock in long-term fixed rates for loans or consider fixed-income investments.'}</p>
                        </div>
                    `;
                    
                    document.getElementById('insights').innerHTML = insights;
                } else {
                    alert('Error loading data: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        // Load data on page load
        window.addEventListener('DOMContentLoaded', loadInflationData);
    </script>
    
</body>
</html>
